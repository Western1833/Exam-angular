<div class="createCar-form-container" *ngIf="carDetails">
    <form class="createCar-form" #carForm="ngForm" (submit)="onSubmit()">
        <h3>Edit car</h3>
        <div class="fields">
            <div class="img-select">
                <input type="text" id="image-select" placeholder="Image url..." name="imageUrl" ngModel [(ngModel)]="carDetails.imageUrl" required>
            </div>
            <div class="brand">
                <select id="car-brand" name="brand" ngModel (change)="updateModels($any($event.target).value)" required>
                    <option value="">Select Brand</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Honda">Honda</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Mercedes">Mercedes-Benz</option>
                    <option value="Opel">Opel</option>
                </select>
            </div>
            
            <div class="model">
                <select id="car-model" name="model" ngModel required>
                    <option value="">Select Model</option>
                    <option *ngFor="let model of carModels" value="model">{{model}}</option>
                </select>
            </div>

            <div class="year">
                <select id="year" name="year" [(ngModel)]="carDetails.year" required>
                    <option value="">Select Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div class="price">
                <input type="number" placeholder="Price" name="price" id="price" [(ngModel)]="carDetails.price" required min="1">
            </div>
            
            <textarea name="description" id="description" cols="35" rows="4" placeholder="Description..." [(ngModel)]="carDetails.description" required>{{carDetails.description}}</textarea>

            <div class="phone-number">
                <input type="number" name="phone-number" id="phone-number" placeholder="Phone number..." [(ngModel)]="carDetails.phoneNumber" required pattern="[0-9]+">
            </div>

        </div>
            <div class="edit-btn">
                <input type="submit" value="EDIT" [disabled]="!carForm.valid">
            </div>
    </form>
</div>
