<div class="card">
    <a routerLink="/details"><img [src]="car['car-image']" alt="car"/></a>
    <ul>
        <li>Brand: {{car['car-brand']}}</li>
        <li>Model: {{car['car-model']}}</li>
        <li>Price: {{car.price}}$</li>
    </ul>
    <div class="btn-details">
        <button routerLink="/details/:id">Details</button>
    </div>
</div>
