<div class="card">
    <a routerLink="/details"><img [src]="car.imageUrl" alt="car"/></a>
    <ul>
        <li>Brand: {{car.brand}}</li>
        <li>Model: {{car.model}}</li>
        <li>Price: {{car.price}}$</li>
    </ul>
    <div class="btn-details">
        <button routerLink="/details" (click)="onDetailsClick()">Details</button>
    </div>
</div>
